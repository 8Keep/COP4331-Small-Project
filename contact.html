<!DOCTYPE html>
<html>

<head>
<title>Contact Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- font -->
<link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/contact.css">
<script type="text/javascript" src="js/main.js"></script>
<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet"> 

<style> 

h1{ 
    font-family: 'Francois One', sans-serif;
    text-align: center;
} 


</style>


</head>
<body>

<h1 class="display-4 text-white">Contact Center</h1>
<nav class="navbar navbar-expand bg-dark navbar-dark">
<div class="container-fluid">
  <!-- Links -->
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link active border-right" href="index.html">Log out</a>
    </li>
    <li class="nav-item">
      <a class="nav-link navbut" href="#" data-toggle="modal" data-target="#addPopup">Add</a>
    </li>
   </ul>
   <ul class="nav navbar-nav navbar-right">
    <li class="nav-item">
      <a class="nav-link navbut" href="#" id="Username">Username</a>
    </li>
   </ul>
</div>
</nav>
<div class="container-fluid ">
    <div class="row this-row">
        <div id="bigleftcol" class="col-3 border-right">
            <div id="searchboxgroup" class="mt-2 input-group">
                <div class="input-group mb-3">
                    <input id="searchbox" type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button id="searchClick" class="btn btn-outline-secondary" onClick="search();" type="button"><span class="fa fa-search"></span></button>
                    </div>
                </div>
            </div>
            <p>Contacts</p>
            <div id="leftcol">
                <table id="contactTable" class="table">
                </table>
            </div>
        </div>
        
        <div id="bigrightcol" class="col-9 image">
            <div class="custom-margin"></div>
            <table class="ContactContents table table-striped table-light" >
                <tr><td id="tableHeader" class="info thead-light">Information</td></tr>
                <tr class="table-primary"><td class="info">Name:</td><td id="contactname"></td></tr>
                <tr><td class="info">Phone#:</td><td id="contactphone"></td></tr>
                <tr class="table-primary"><td class="info">Address:</td><td id="contactaddress"></td></tr>
            </table>
            <!-- <img src ="img/contacts.jpg"></img> -->
        </div>
    </div>
</div>

<div class="modal fade" id="addPopup" tabindex="-1" role="dialog">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add</h4>
                    <button type="button" class="close" data-dismiss="modal" onclick="dismissErr();" >
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <input id="name" class="form-control input-lg" placeholder="Name" type="text">
                        </div>
                        <div class="form-group">
                            <input id="phone" class="form-control input-lg" placeholder="Phone Number" type="text">
                        </div>
                        <div class="form-group">
                            <input id="address" class="form-control input-lg" placeholder="Address" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="adderr" class="text-danger"></div>
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="dismissErr();">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="add(event);">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
